---
  name: build-lib-sdjwt-swift
  on:
    pull_request:
      types: [opened, reopened]
    push:
      branches: ['*']
      tags: [ v* ]
  jobs:
    build:
      runs-on: macos-latest
      steps:
        - uses: swift-actions/setup-swift@v1
          with:
            swift-version: '5.8.1'
        - uses: actions/checkout@v4
        - run: >
            swift --version
            
            fastlane tests